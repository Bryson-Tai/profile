<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,400;1,500;1,600;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/css/test.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="circle-wrap">
            <div class="outer-circle">
                <div class="inner-circle">
                    <h1>English</h1>
                    <h2> 0% </h2>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    document.addEventListener('DOMContentLoaded', () => {
        incrementCircle(65);
    })

    function incrementCircle(value) {
        outerCircle = document.querySelector('.outer-circle');
        percentageValue = document.querySelector('.outer-circle h2');

        let progressValue = 0;
        let progressEndValue = value;

        setInterval(() => {
            if (progressValue < progressEndValue) {
                progressValue++
                percentageValue.textContent = `${progressValue}%`
                outerCircle.style.background = `conic-gradient(
                    #ff0000 ${progressValue}%, 
                    #fff ${progressValue}% 100%
                )`
            }
        }, 30)
    }
</script>

</html>
